# appveyor.yml
build: off

clone_folder: c:\go\src\github.com\sevenate\letitgo

environment:
  GOPATH: c:\go

stack: go 1.11

before_build:
  - go get -t -v ./...

before_test:
  - diff -u <(echo -n) <(gofmt -d -s .)
# - go tool vet . #/...
  - go vet ./...

test_script:
  - go test ./...
